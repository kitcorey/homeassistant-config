#################################################################
### Scripts
##################################################################
  sunrise:
    sequence:
      # light 1 dark red to medium warm orange
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_headboard
          rgb_color: [255,0,0]
          brightness: 103
      - delay:
          seconds: 1.00
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_headboard
          rgb_color: [255,62,0]
          brightness: 103
          transition: 103
      - delay:
          seconds: 15.00

      # light 2 dark warm orange to medium warm orange
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_headboard
          rgb_color: [249,123,0]
          brightness: 1
      - delay:
          seconds: 1.00
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_headboard
          rgb_color: [249,123,0]
          brightness: 103
          transition: 15
      - delay:
          seconds: 15.00

      # group medium warm orange to full bright
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_headboard
          rgb_color: [255,178,67]
          brightness: 255
          transition: 30
      - delay:
          seconds: 30.00
