homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_tz
  # customize display of components
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml


# Show links to resources in log and frontend
# introduction:

# Example configuration.yaml entry
notify:
  - name: mail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret mail_sender
    encryption: starttls
    username: !secret mail_sender
    password: !secret mail_password
    recipient: !secret mail_recipient

# Enables the frontend
frontend:

switch:
  - platform: flux
    lights:
      - light.living_room_overhead
      - light.couch_corner
      - light.bedroom
    name: Fluxer
    start_time: '06:30'
    stop_time: '23:00'
    start_colortemp: 3500
    sunset_colortemp: 2750
    stop_colortemp: 2500
    disable_brightness_adjust: True
    mode: mired
  - platform: tplink
    host: !secret guest_bedroom_tplink_ip
    enable_leds: false
  - platform: tplink
    host: !secret living_room_tplink_ip
    enable_leds: false

http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
# discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

recorder:
  purge_keep_days: 10
  purge_interval: 1

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather Prediction
sensor:
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - nearest_storm_distance

binary_sensor:
  - platform: flic
    discovery: false

# Text to speech
tts:
  platform: google

# Enable the configuration panel
config:

# open zwave
zwave:
    usb_path: /dev/zwave
    polling_interval: 5000
    network_key: !secret zwave_network_key
    device_config_domain:
      light:
        polling_intensity: 0
    device_config_glob:
      "light.living_room_dimmer*":
        polling_intensity: 1

mqtt:
    broker: localhost
    port: !secret mqtt_port
    client_id: home-assistant-1
    keepalive: 60
    protocol: 3.1
    username: kit
    password: !secret mqtt_password

device_tracker:
  - platform: owntracks
    track_new_devices: no
  - platform: snmp
    host: !secret router_ip
    community: !secret snmp_community
    baseoid: !secret snmp_baseoid

# Example configuration.yaml entry
media_player:
  - platform: kodi
    host: !secret kodi_ip
    username: !secret kodi_username
    password: !secret kodi_password
  - platform: denon
    host: !secret denon_ip
    name: Denon

# Example configuration.yaml entry
#ecobee:
#  api_key: !secret ecobee_api_key

hue:
  bridges:
    - host: !secret hue_ip

light:
  - platform: lifx

# Add custom zones
zone 1:
  name: AprilWork
  latitude: !secret april_work_lat
  longitude: !secret april_work_lon
  icon: mdi:lightbulb-on

zone 2:
  name: KitWork
  latitude: !secret kit_work_lat
  longitude: !secret kit_work_lon
  icon: mdi:fire

zone 3:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_lon
  radius: 100
  icon: mdi:home

logger:
  default: warn
  #logs:
    #homeassistant.components.light.lifx: debug
    #homeassistant.components.switch.flux: info

group:
  living_room:
    name: Living Room
    icon: mdi:sofa
    view: yes
    entities:
      - light.couch_corner
      - light.desk
      - light.living_room_overhead
      - switch.dining_room_light
      - switch.living_room_switch

scene:
  - name: Movie
    entities:
      light.couch_corner:
        state: on
        transition: 1
        brightness: 50
        color_temp: 370
        white_value: 255
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 1
        color_temp: 370
        white_value: 255
      switch.dining_room_light:
        state: off
  - name: Bedroom Day
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 255
        color_temp: 333
        white_value: 255
  - name: Bedroom Dim
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 55
        color_temp: 333
        white_value: 255
  - name: Bedroom Night
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 200
        color_temp: 370
        white_value: 255
  - name: Main Room Off
    entities:
      light.living_room_overhead:
        state: off
        transition: 0
      light.couch_corner:
        state: off
        transition: 0
      switch.dining_room_light:
        state: off
  - name: Main Room On
    entities:
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 255
        color_temp: 370
        white_value: 255
      light.couch_corner:
        state: on
        transition: 1
        brightness: 153
        color_temp: 360
        white_value: 255
      switch.dining_room_light:
        state: on
  - name: Kitchen On
    entities:
      light.kitchen_range:
        state: on
        brightness: 255
        color_temp: 317
        transition: 0
  - name: Kitchen Relax
    entities:
      switch.kitchen_switch:
        state: on
      light.kitchen_range:
        state: off
        transition: 0
  - name: Kitchen Range
    entities:
      switch.kitchen_switch:
        state: off
      light.kitchen_range:
        state: on
        transition: 0
        brightness: 255
        color_temp: 317
  - name: Kitchen Off
    entities:
      light.kitchen_range:
        state: off
        transition: 0
  - name: Main Room Relax
    entities:
      light.couch_corner:
        state: on
        transition: 1
        brightness: 255
        color_temp: 370
        white_value: 255
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 75
        color_temp: 370
        white_value: 255
      switch.dining_room_light:
        state: off
  - name: Desk
    entities:
      light.desk:
        state: on
        transition: 2
        brightness: 255
        color_temp: 370
        white_value: 127

input_boolean:
  someonehome:
    name: Someone home
    initial: on
    icon: mdi:cellphone-iphone

automation: !include automation.yaml
