  living_room:
    name: Living Room
    icon: mdi:sofa
    view: yes
    entities:
      - light.couch_corner
      - light.desk
      - light.living_room_overhead
      - switch.dining_room_light
      - switch.living_room_switch
  ipcamera:
    name: Camera
    view: yes
    icon: mdi:cctv
    entities:
      - camera.kitchen
      - switch.dafang_h264_rtsp_server
      - switch.dafang_mjpeg_rtsp_server
      - sensor.dafang
      - device_tracker.dafang3
      - sensor.dafang_light_sensor
      - switch.dafang_ir_filter
      - switch.dafang_ir_led
      - switch.dafang_night_mode
      - switch.dafang_night_mode_auto
      - switch.dafang_blue_led
      - switch.dafang_yellow_led
      - switch.dafang_motion_detection
      - switch.dafang_motion_tracking
      - camera.dafang_motion_snapshot
      - binary_sensor.dafang_motion_sensor
      - cover.dafang_move_leftright
      - cover.dafang_move_updown

scene:
  - name: Movie
    entities:
      light.couch_corner:
        state: on
        transition: 1
        brightness: 50
        color_temp: 370
        white_value: 255
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 1
        color_temp: 370
        white_value: 255
      switch.dining_room_light:
        state: off
  - name: Bedroom Day
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 255
        color_temp: 333
        white_value: 255
  - name: Bedroom Dim
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 55
        color_temp: 333
        white_value: 255
  - name: Bedroom Night
    entities:
      light.bedroom:
        state: on
        transition: 1
        brightness: 200
        color_temp: 370
        white_value: 255
  - name: Main Room Off
    entities:
      light.living_room_overhead:
        state: off
        transition: 0
      light.couch_corner:
        state: off
        transition: 0
      switch.dining_room_light:
        state: off
  - name: Main Room On
    entities:
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 255
        color_temp: 370
        white_value: 255
      light.couch_corner:
        state: on
        transition: 1
        brightness: 153
        color_temp: 360
        white_value: 255
      switch.dining_room_light:
        state: on
  - name: Kitchen On
    entities:
      light.kitchen_range:
        state: on
        brightness: 255
        color_temp: 317
        transition: 0
  - name: Kitchen Relax
    entities:
      switch.kitchen_switch:
        state: on
      light.kitchen_range:
        state: off
        transition: 0
  - name: Kitchen Range
    entities:
      switch.kitchen_switch:
        state: off
      light.kitchen_range:
        state: on
        transition: 0
        brightness: 255
        color_temp: 317
  - name: Kitchen Off
    entities:
      light.kitchen_range:
        state: off
        transition: 0
  - name: Main Room Relax
    entities:
      light.couch_corner:
        state: on
        transition: 1
        brightness: 255
        color_temp: 370
        white_value: 255
      light.living_room_overhead:
        state: on
        transition: 1
        brightness: 75
        color_temp: 370
        white_value: 255
      switch.dining_room_light:
        state: off
  - name: Desk
    entities:
      light.desk:
        state: on
        transition: 2
        brightness: 255
        color_temp: 370
        white_value: 127

input_boolean:
  someonehome:
    name: Someone home
    initial: on
    icon: mdi:cellphone-iphone

light:
  - name: bedroom_headboard
    platform: mqtt
    state_topic: ESPURNA-6F9708/relay/0
    command_topic: ESPURNA-6F9708/relay/0/set
    payload_on: 1
    payload_off: 0
    availability_topic: ESPURNA-6F9708/status
    payload_available: 1
    payload_not_available: 0
    brightness_state_topic: ESPURNA-6F9708/brightness
    brightness_command_topic: ESPURNA-6F9708/brightness/set
    rgb_state_topic: ESPURNA-6F9708/rgb
    rgb_command_topic: ESPURNA-6F9708/rgb/set
    color_temp_command_topic: ESPURNA-6F9708/mired/set
    white_value_state_topic: ESPURNA-6F9708/channel/3
    white_value_command_topic: ESPURNA-6F9708/channel/3/set

automation: !include automation.yaml
camera: !include cameras.yaml
script: !include scripts.yaml
