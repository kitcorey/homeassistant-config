homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_tz
  # customize display of components
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml


# Show links to resources in log and frontend
# introduction:

# Example configuration.yaml entry
notify:
  - name: mail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret mail_sender
    encryption: starttls
    username: !secret mail_sender
    password: !secret mail_password
    recipient: !secret mail_recipient

# Enables the frontend
frontend:

switch:
  - platform: flux
    lights:
      - light.living_room_overhead
      - light.couch_corner
      - light.bedroom
    name: Fluxer
    start_time: '06:30'
    stop_time: '23:00'
    start_colortemp: 3500
    sunset_colortemp: 2750
    stop_colortemp: 2500
    disable_brightness_adjust: True
    mode: mired
  - platform: tplink
    host: !secret guest_bedroom_tplink_ip
    enable_leds: false
  - platform: tplink
    host: !secret living_room_tplink_ip
    enable_leds: false

http:
  server_port: !secret server_port
  ssl_certificate: !secret server_certificate
  ssl_key: !secret server_key

# Checks for available updates
updater:

# Discover some devices automatically
# discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

recorder:
  purge_keep_days: 10
  purge_interval: 1

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather Prediction
sensor:
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - nearest_storm_distance

binary_sensor:
  - platform: flic
    discovery: false

# Text to speech
tts:
  platform: google

# Enable the configuration panel
config:

# open zwave
zwave:
    usb_path: /dev/zwave
    polling_interval: 5000
    network_key: !secret zwave_network_key
    device_config_domain:
      light:
        polling_intensity: 0
    device_config_glob:
      "light.living_room_dimmer*":
        polling_intensity: 1

mqtt:
    broker: localhost
    port: !secret mqtt_port
    client_id: home-assistant-1
    keepalive: 60
    protocol: 3.1
    username: !secret mqtt_username
    password: !secret mqtt_password
    discovery: true
    discovery_prefix: homeassistant


device_tracker:
  - platform: owntracks
    track_new_devices: no
  - platform: snmp
    host: !secret router_ip
    community: !secret snmp_community
    baseoid: !secret snmp_baseoid
  - platform: unifi
    host: !secret unifi_ip
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: !secret unifi_ca
    ssid_filter:
      - !secret unifi_ssid

wake_on_lan:

# Example configuration.yaml entry
media_player:
  - platform: kodi
    host: !secret kodi_ip
    username: !secret kodi_username
    password: !secret kodi_password
  - platform: denon
    host: !secret denon_ip
    name: Denon
  - platform: webostv
    host: !secret tv_ip
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret tv_mac
    customize:
      sources:
        - hdmi2
        - netflix
        - hulu
        - livetv
        - youtube

# Example configuration.yaml entry
ecobee:
  api_key: !secret ecobee_api_key

hue:
  bridges:
    - host: !secret hue_ip

lifx:
  light:

ffmpeg:
  ffmpeg_bin: /usr/local/bin/ffmpeg

# Add custom zones
zone 1:
  name: AprilWork
  latitude: !secret april_work_lat
  longitude: !secret april_work_lon
  icon: mdi:lightbulb-on

zone 2:
  name: KitWork
  latitude: !secret kit_work_lat
  longitude: !secret kit_work_lon
  icon: mdi:fire

zone 3:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_lon
  radius: 100
  icon: mdi:home

logger:
  default: info
  #logs:
    #homeassistant.components.device_tracker: debug
    #homeassistant.components.switch.flux: info

group:
